<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html5</title>
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1200px-HTML5_logo_and_wordmark.svg.png"
        type="image/x-icon">
</head>

<body>
    <h1>Tags HTML5</h1>
    <hr>
    <p>Em HTML, podemos inserir os elementos listados aqui em baixo. Use seu mouse para ver como usar as Tags</p>
    <ul>
        <!--exercicio inacabado-->
        <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <!--deve ser como esse-->
        <li><abbr title="use a tag &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações (abbr)</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Lista numeradas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>

</html>
