<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Teste de imagens</title>
    <link rel="shortcut icon" href="imagens/css3-200px.png" type="image/x-icon"> <!--Aqui é o Favicon-->

            font: normal 12pt Arial;
        }
    </style>

<body>
    <h1>Testando uma imagen</h1>
