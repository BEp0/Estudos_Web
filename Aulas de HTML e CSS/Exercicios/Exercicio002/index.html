    <h1>Paragrafo e quebras de linhas</h1>

    </p>
    <p>
        se precisar quebrar o texto pode-se usar a tag &lt;br&gt; <br> como aqui
    </p>
    <p> Vou te mostrar alguns símbolos dahoras:
    <!--símbolos-->
        &reg;<!--marca registrada-->
        &copy;<!--copyrigth-->
        &trade; <!--marca registrada-->
    <!--dinheiro-->
        &euro;
        &pound;
        &yen;        
    </p>
    <p>Agora alguns emojis: <!--emojipedia.org-->
        &#x1f596;
        &#x1f913; <!--sempre começa com '&#x'-->
