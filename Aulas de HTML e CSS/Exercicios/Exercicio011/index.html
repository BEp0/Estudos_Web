<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagens dinâmicas</h1>
    <p>Abra este site em vários dispositivos diferentes ou altere o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="fotogrande">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Para reproduzir áudios no HTML5 use a tag &lt;audio&gt;</p>
    <audio preload="metadata" controls loop>
        <!--carrega o que estiver mais acima-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg" controls>
        <source src="midia/happy-mistake.mp3" type="audio/ogg" controls>
        <p>Seu navegador não pode reproduzir áudios, clique <a href="midia/happy-mistake.mp3" download="">aqui</a> para baixar</p>
    </audio>
</body>

</html>
