    <title>Videos</title>

<body>
    <!--DICA -> Handbrake:
        altera o formato do vídeo, para MP4, MKV e WebM-->
    <h1>Videos Hospedados localmente</h1>
    <p>Video hospedado no meu proprio servidor</p>
    <video width="500" poster="images/limoes-capa.png" controls>
        <!--mais consumo de dados-->
        <source src="midias/Video-Pexels01-2.m4v" type="video/m4v">
        <source src="midias/video-pexels01.mp4" type="video/mp4">
        <source src="midias/Video-Pexels01-3.webm" type="video/webm">
        <p>Seu navegador não suporta o video</p>
    </video>
</body>

</html>
