<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando assuntos da aula 09</title>
    <style>
        body {
            font: 15pt Arial;
            background-color: rgb(190, 190, 190);
        }
    </style>
</head>

<body>
    <h1>Assuntos da aula 09!</h1>
    <input type="text" id="texto">
    <button id="botao">Imprimir</button>
    <button id="limpar">Limpar</button>
    <div id="res">Resposta impressa:</div>
    <script>

        var botaoImprimir = document.querySelector('button#botao')
        var botaoLimpar = document.querySelector('button#limpar')

        botaoImprimir.addEventListener('click', Imprimir)
        botaoLimpar.addEventListener('click', Limpar)

        function Imprimir() {
            var texto = document.querySelector('input#texto').value // faltava o .value no final
            var res = document.querySelector('div#res')
            res.innerHTML = `Texto inserido:</br> ${texto}`
        }

        function Limpar(){
            var res = document.querySelector('div#res')
            res.innerHTML = 'Resposta impressa:'
        }
    </script>
</body>

</html>
