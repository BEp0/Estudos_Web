<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#Area {
            font: normal 20pt Arial;
            background: green; /*fundo*/
            color: white; /*cor da div*/
            width: 200px; /*largura*/
            height: 200px; /*altura*/
            line-height: 200px; /*centro tbm*/
            text-align: center; /*coloca o texto no centro*/
        }
        
    </style>
</head>
<body>
    
    <div id="Area">
        Interaja... <!--criei uma div com o nome de 'Area' para o JS manipular-->
    </div>

    <script>
        var area = document.getElementById('Area') // uma variavel para a div
        area.addEventListener('click', Clicar) // quando clicar com o mouse 
        area.addEventListener('mouseover', Entrar) // quando entrar o mouse 
        area.addEventListener('mouseout', Sair) // quando tirar o mouse 

        function Clicar() {
            area.style.background = 'red'// muda pra vermelho
            area.innerText = 'Clicou!'
        }
        function Entrar() {
            area.innerText = 'Entrou!'
            area.style.background = 'blue' // muda pra azul
        }
        function Sair() {
            area.innerText = 'Saiu'
            area.style.background = 'violet' // muda a cor
        }
    </script>
</body>
</html>
