<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando em prática</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: rgba(83, 40, 85, 0.527); /*fundo e a fonte*/
        }
    </style>
</head>
<body>
    <h1>Aqui escrevo o que eu quiser!</h1> <!-- Título-->
    <p>VAI MOSTRAR UM ALERTA FALANDO QUANTO A PESSOA GANHA NO ANO</p>
    <script>
        var nome = prompt('Qual é seu nome?')
        var dinheiro = prompt(`Olá ${nome}, gostaria de saber quanto é o seu salário  mensal (só números):`)
        alert(`Seu nome é ${nome} e você recebe R$${dinheiro} por mês. Logo, seu salário anual é R$${dinheiro * 12}.`)
    </script>
</body>
</html>
