<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('NOME:')
        write(`Seu nome tem ${nome.length} letras </br>`) // Diz quantidade de letras
        document.write(`Em maiúsculas: ${nome.toUpperCase()}</br>`) // Passa tudo para MAIÚSCULAS
        document.write(`Em minúsculas ${nome.toLowerCase()}</br>`) // Passa tudo para MINÚSCULAS
        // </br> quebra para a próxima linha...
    </script>
</body>
</html>
