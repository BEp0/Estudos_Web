<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados - Aula 06</title>
    <style>
        body {
            background-color: rgb(144, 144, 238);
            font: normal 20pt Arial;
            color: white;
        }

        /* Comentário */
    </style>
</head>

<body>
    <h1>Tratamento de Dados!</h1>
    <p>Aula 06 - manipular os dados</p> <!-- Comentário -->
    <script>
        var nome = window.prompt('Qual o seu nome: ')
        alert('Olá ' + nome)

        // somando dois valores ...
        // aqui as variáveis só aceitam inteiro, para fazer aceitar todo tipo, deve usar Number, somente
        var n1 = Number.parseInt(prompt('Digite um número:')) // converte para um número inteiro
        var n2 = Number.parseInt(prompt('Outro número:')) // para flutuante usamos Number.parseFloat
        var s = n1 + n2 // soma os dois números

        alert('A soma é ' + s) // Da a soma em um alerta
        alert('Tipo antes da alteração: ' + typeof (s))
        alert('Tipo depois da alteração usando String(): ' + typeof (String(s)))
        
        /* Usando Template Strings */
        alert(`Assim usamos uma Template String: ${s}`) // Template string -> outra forma de se escrever nas strings (melhor...)
        alert(`A soma de ${n1} e ${n2} é ${s}`) // método mais fácil
    </script>
</body>

</html>
