<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados - Aula 06</title>
    <style>
        body {
            background-color: rgb(144, 144, 238);
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(211, 152, 110);
        }
        p {
            color: rgb(89, 226, 226);
        }
    </style>
</head>
<body>
    <h1>Título!</h1>
    <p>Paragrafo!</p>
    <script>
      var n1 = Number.parseInt(prompt('Digite um número:')) // converte para um número inteiro
      var n2 = Number.parseInt(prompt('Outro número:')) // para flutuante == Number.parseFloat
      var s = n1 + n2 // soma os dois números
      alert('A soma é ' + s) // Da a soma em um alerta
      alert(`A soma é ${s}`) // Tamplate string
    </script>
</body>
</html>
