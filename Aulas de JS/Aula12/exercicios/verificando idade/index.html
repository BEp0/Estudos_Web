<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilos.css">
    <!--importa o css-->
    <link rel="shortcut icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/209/hourglass_231b.png" type="image/x-icon">

</head>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>

        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano">
            </p>
            <p>Gênero:
                <input type="radio" name="radgen" id="masc" checked>
                <label for="masc">Masculino</label>
                <!--linka o "Masculino" com o id que ta no for-->
                <input type="radio" name="radgen" id="femi">
                <label for="femi">Feminino</label>
                <input type="radio" name="radgen" id="nob">
                <label for="nob">Não Binário</label>
            </p>
            <p>
                <input type="button" value="verificar" onclick="verificar()">
            </p>
        </div>

        <div id="resultado">

        </div>

    </section>
    <footer>
        <p>
            <a href="otherpages/menu.html">
                &copy; Bernardo P S Souza
            </a>
        </p>
    </footer>
    <script src="src.js"></script>
</body>

</html>
